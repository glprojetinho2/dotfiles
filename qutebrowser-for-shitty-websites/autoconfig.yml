# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  editor.command:
    global:
    - alacritty
    - -e
    - helix
    - '{file}'
  editor.encoding:
    global: utf-8
  fileselect.folder.command:
    global:
    - alacritty
    - -e
    - fish
    - -c
    - y
    - --choosedir={}
  fileselect.multiple_files.command:
    global:
    - alacritty
    - -e
    - fish
    - -c
    - y
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - alacritty
    - -e
    - fish
    - -c
    - y
    - --choosefile={}
  fonts.web.family.standard:
    global: 0xProto Nerd Font
  url.default_page:
    global: http://4get.ca
  url.searchengines:
    global:
      DEFAULT: http://4get.ca/web?s={}&scraper=startpage
      ana: https://annas-archive.org/search?index=&page=1&q={}
      arc: https://archive.org/search?query={}
      en: https://dictionary.cambridge.org/dictionary/english/{}
      git: https://github.com/search?q={}&type=code
      txt: https://archive.org/search?query={}&sin=TXT
  url.start_pages:
    global: http://4get.ca
