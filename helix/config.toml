theme = "gruvbox_light"

[editor]
mouse = false
shell = ["fish", "-c"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true

[keys.insert]
"C-S-d"=":insert-output LC_TIME=en_US date '+%b %d %Y'"
"C-d"=":insert-output date '+%H:%M'"


[keys.normal]
"C-S-t" = ":sh alacritty --working-directory ."
"C-h"=["jump_view_left"]
"C-l"=["jump_view_right"]
"C-j"=["jump_view_down"]
"C-k"=["jump_view_up"]
"space" = { q = ":bc", ";" = ":config-open" }
"tab" = ":buffer-next"
"S-tab" = ":buffer-previous"
"C-y" = ":w"

