# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn umpv {hint-url}
        ',m': spawn umpv {url}
        ;M: hint --rapid links spawn umpv {hint-url}
        <Alt+e>: edit-url
  colors.hints.bg:
    global: white
  content.javascript.enabled:
    '*://web.whatsapp.com/*': true
    global: false
  content.proxy:
    global: socks://localhost:9150
  editor.command:
    global:
    - alacritty
    - -e
    - helix
    - '{file}'
  editor.encoding:
    global: utf-8
  fileselect.folder.command:
    global:
    - alacritty
    - -e
    - fish
    - -c
    - y
    - --choosedir={}
  fileselect.multiple_files.command:
    global:
    - alacritty
    - -e
    - fish
    - -c
    - y
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - alacritty
    - -e
    - fish
    - -c
    - y
    - --choosefile={}
  hints.border:
    global: '1px solid #000000'
  hints.prev_regexes:
    global:
    - \bprev(ious)?\b
    - \bback\b
    - \bolder\b
    - \b[<←≪]\b
    - \b(<<|«)\b
  hints.radius:
    global: 0
  tabs.position:
    global: top
  url.default_page:
    global: http://4getwebfrq5zr4sxugk6htxvawqehxtdgjrbcn2oslllcol2vepa23yd.onion
  url.searchengines:
    global:
      DEFAULT: http://4getwebfrq5zr4sxugk6htxvawqehxtdgjrbcn2oslllcol2vepa23yd.onion/web?s={}&scraper=startpage
      ana: https://annas-archive.org/search?index=&page=1&q={}
      arc: https://archive.org/search?query={}
      en: https://dictionary.cambridge.org/dictionary/english/{}
      parc: https://archive.org/search?query={}&sort=date&and%5B%5D=language%3A%22Portuguese%22&and%5B%5D=year%3A%5B0+TO+1954%5D
      port: https://archive.org/search?query={}&sin=TXT&sort=date&and%5B%5D=language%3A%22Portuguese%22&and%5B%5D=year%3A%5B0+TO+1954%5D
      txt: https://archive.org/search?query={}&sin=TXT
  url.start_pages:
    global: http://4getwebfrq5zr4sxugk6htxvawqehxtdgjrbcn2oslllcol2vepa23yd.onion
