[general]
import = [ "~/.config/alacritty/color.toml",]

[font]
size = 8

[window]
opacity = 0.75

[selection]
save_to_clipboard = true

[terminal]
shell = "/usr/bin/zsh"

[font.bold]
family = "0xProto Nerd Font"
style = "Bold"

[font.bold_italic]
family = "0xProto Nerd Font"
style = "Bold Italic"

[font.italic]
family = "0xProto Nerd Font"
style = "Italic"

[font.normal]
family = "0xProto Nerd Font"
style = "Regular"
